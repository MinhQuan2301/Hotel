<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân - Hotel Management</title>
    <link rel="stylesheet" href="../static/css/profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="navbar d-flex align-items-center justify-content-between p-3">
        <h1 class="logo">Hotel Management</h1>
        <a href="#" class="btn btn-secondary">Trang chủ</a>
    </header>

    <!-- Thông tin người dùng -->
    <div class="container mt-5">
        <h2>Thông tin cá nhân</h2>
        <div class="card p-4 mt-4">
            <div class="profile-info">
                <div class="profile-image">
                    <img src="https://via.placeholder.com/150" alt="Ảnh đại diện" class="rounded-circle">
                </div>
                <div class="profile-details">
                    <h4>Nguyễn Văn A</h4>
                    <p>Email: nguyenvana@example.com</p>
                    <p>Số điện thoại: 0123456789</p>
                    <p>Địa chỉ: 123 Đường ABC, Quận 1, TP. Hồ Chí Minh</p>
                </div>
            </div>
            <div class="text-end mt-3">
                <a href="#" class="btn btn-primary">Chỉnh sửa thông tin</a>
                <a href="#" class="btn btn-danger">Đăng xuất</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
