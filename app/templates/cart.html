<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng - Hotel Management</title>
    <link rel="stylesheet" href="../static/css/cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="navbar d-flex align-items-center justify-content-between p-3">
        <h1 class="logo">Hotel Management</h1>
        <a href="#" class="btn btn-secondary">Trang chủ</a>
    </header>

    <!-- Giỏ hàng -->
    <div class="container mt-5">
        <h2>Giỏ hàng của bạn</h2>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Sản phẩm/Dịch vụ</th>
                    <th>Số lượng</th>
                    <th>Đơn giá</th>
                    <th>Thành tiền</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Phòng Đơn</td>
                    <td>1</td>
                    <td>1.000.000 VNĐ</td>
                    <td>1.000.000 VNĐ</td>
                </tr>
                <tr>
                    <td>Phòng Đôi</td>
                    <td>1</td>
                    <td>1.800.000 VNĐ</td>
                    <td>1.800.000 VNĐ</td>
                </tr>
                <tr>
                    <td>Dịch vụ Spa</td>
                    <td>2</td>
                    <td>500.000 VNĐ</td>
                    <td>1.000.000 VNĐ</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="text-end"><strong>Tổng cộng:</strong></td>
                    <td><strong>3.800.000 VNĐ</strong></td>
                </tr>
            </tfoot>
        </table>
        <div class="text-end">
            <a href="#" class="btn btn-primary mt-3">Thanh toán</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
